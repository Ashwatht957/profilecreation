<!DOCTYPE html>
<html>
<head>
  <title>All Candidate Profiles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 40px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2c3e50;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 12px 0;
      border-bottom: 1px solid #eee;
    }
    a {
      color: #2980b9;
      text-decoration: none;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Candidate Profiles</h1>
    {% if candidates %}
      <ul>
        {% for candidate in candidates %}
          <li><a href="/profile/{{ candidate.slug }}">{{ candidate.name }}</a></li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No candidates found.</p>
    {% endif %}
  </div>
</body>
</html>
